- restConfiguration:
    component: netty-http
    scheme: http
    host: localhost
    port: '8080'
    contextPath: /camel
- rest:
    id: myrest
    get:
      - id: get-dadd
        param:
          - name: username
            type: query
        path: /birthregistration/user
        consumes: application/json
        produces: application/json
        to: direct:GetUser
- route:
    id: route-41ea
    from:
      uri: direct:GetUser
      id: from-7317
      description: /getuser
      steps:
        - multicast:
            id: multicast-74d1
            aggregationStrategy: BirthAggregationStrategy
            parallelProcessing: true
            description: Parallel process
            steps:
              - to:
                  uri: direct:direct:GetUserInfoREST
                  id: to-0126
                  description: REST
              - to:
                  uri: direct:direct:callOdataservice
                  id: to-d118
                  description: OData
        - to:
            uri: log:olingolog
            id: to-7d8d
            parameters:
              showBody: true
              showBodyType: true
            description: Agregator
        - marshal:
            id: marshal-fe9c
            json:
              id: json-9ea9
              library: Jackson
              allowUnmarshallType: true
              unmarshalType: com.redhat.appfoundations.camel.quarkus.Person
    description: OData+REST
- route:
    id: direct:GetUserInfoREST
    from:
      uri: direct:direct:GetUserInfoREST
      id: from-a0ae
      description: REST
      steps:
        - to:
            uri: >-
              netty-http:http://microcks.apps.ocp4.quitala.eu:80/rest/rsa-mock+API/1.0.0/license/people?username=russellwhyte
            id: to-25f7
        - unmarshal:
            id: unmarshal-92d7
            json:
              id: json-071f
              library: Jackson
              allowUnmarshallType: true
              unmarshalType: com.redhat.appfoundations.camel.quarkus.Person
- route:
    id: direct:callOdataservice
    from:
      uri: direct:direct:callOdataservice
      id: from-60cd
      description: OData
      steps:
        - toD:
            uri: olingo4://read/People('${header.username}')
            id: to-6a4f
            parameters:
              serviceUri: http://services.odata.org/V4/TripPinService
            description: http://services.odata.org/V4
